<html>
  <head>
    <title>Guest Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main">
      <div class="head-part-guest-book">
        <h1 id="heading-centered">
          <a href="./index.html">&lt;&lt;</a>
          Guest Book
        </h1>
      </div>

      <div id="guest-book-body">
        <h3>Leave Comment</h3>
        <form method="POST">
          Name:
          <input type="text" name="name" required />
          <br />
          <br />
          Comment:
          <textarea name="comment" required></textarea>
          <br />
          <br />
          <input type="submit" value="submit" />
        </form>
      </div>
      <div id="comments">
        __comments__
      </div>
    </div>
  </body>
</html>
